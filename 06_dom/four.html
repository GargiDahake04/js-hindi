<script>
    function addLanguage(languageName) {
        const list= document.createElement('li')
        list.innerHTML = languageName
        document.querySelector('.language').appendChild(list)
        
    }
    addLanguage("Python")
    addLanguage("Apex")
    addLanguage("CSS")


    function addOptiLanguage(languageName) {
        const list = document.createElement('li')
        list.appendChild(document.createTextNode(languageName))
        document.querySelector('.language').appendChild(list)
        
    }
